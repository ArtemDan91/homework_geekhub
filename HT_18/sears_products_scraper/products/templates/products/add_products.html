{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'products:add_products' %}"
          class="{% if form.is_valid %}was-validated{% endif %}">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label"><strong>Product ID Addition Form</strong></label>
            <textarea
                class="form-control {% if form.product_id.errors %}is-invalid{% endif %}"
                name="product_id"
                placeholder="Enter product ID, you can input multiple IDs separated by spaces."
            >{% if form.product_id.errors %}{{ form.product_id.value }}{% endif %}</textarea>

            {% for error in form.product_id.errors %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endfor %}
            {% if form.is_valid %}
                <div class="valid-feedback">OK</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-secondary">Add product(s)</button>
    </form>
</div>
{% endblock %}
